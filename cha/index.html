<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Assistant App</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .grad{
                background: linear-gradient(149.49deg, #521578 13.35%, #732C86 38.25%, #A10462 89.92%)
            }
            *{
                transition: 0.25s;
            }
            .transparent{
                background: rgba(255, 255, 255, 0.249);
            }
            .transparent::placeholder{
                color: white;
            }
        </style>
    </head>
    
    <body>
        <div class="overflow-auto">
            <!--Welcome message and start -->
            <div class="grad w-full p-4 pb-32 text-white text-center">
                <div class=" z-20 fixed float-left hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      
                </div>
                <div class="text-3xl mb-16 mt-32 ">
                    <span class="font-bold text-4xl">
                        Hello
                    </span>
                    <div>

                    </div>
                    <span class="block text-3xl ">
                    I'm Your AI 
                    <br>
                    Assistant !
                </span>
                </div>
                <div class="inline-block mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                      </svg>
                      
                </div>
                <div class="text-2xl mb-8">
                    What would you like to do today ?
                </div>
                <a class=" inline-block text=2xl grad px-12 py-2 rounded-3xl drop-shadow hover:scale-110" href="#">
                    Start
                </a>
            </div>
            <!-- The message area here -->
            <div class="m-auto max-w-lg  z-10 mb-32 mt-16 p-4 overflow-hidden">
                <div class="text-left">
                    <div class=" drop-shadow p-4 grad rounded-xl inline-block text-white mb-4">
                        Welcome Message!
                        <br>
                        What would you like to do today?
                    </div>
                </div>
                <div class="text-right">
                    <div class=" mb-4 drop-shadow bg-gray-300 text-black p-4  rounded-xl inline-block ">
                        What's the Weather like today ?
                    </div>
                </div>
                <div class="text-left">
                    <div class=" drop-shadow p-4 grad rounded-xl inline-block text-white mb-4">
                        Welcome Message!
                        <br>
                        What would you like to do today?
                    </div>
                </div>
                <div class="text-right">
                    <div class=" mb-4 drop-shadow bg-gray-300 text-black p-4  rounded-xl inline-block ">
                        What's the Weather like today ?
                    </div>
                </div>
                <div class="text-left">
                    <div class=" drop-shadow p-4 grad rounded-xl inline-block text-white mb-4">
                        Welcome Message!
                        <br>
                        What would you like to do today?
                    </div>
                </div>
                
                
               
               
                
            </div>
            <!--Message inputs -->
            <div class="w-full gap-4 fixed bottom-0 p-4 grad text-white grid grid-cols-6 ">
                
                <button class="inline-block align-middle ">
                   <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="56" width="56">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                  </svg>                  
                </button>
 
                <input class="text-md  p-3 focus:ring ring-white outline-none col-span-4  rounded-lg transparent text-white" placeholder="Your message here ....." type="text">

                <button class="inline-block align-middle">
                    <svg class="" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="50" width="50">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                      </svg>
                      

                    </svg>
                  </button>
            </div>
        </div>
    </body>

</html>
